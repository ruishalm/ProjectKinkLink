<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ferramenta para criar e exportar cartas para o app KinkLink.">
    <title>Card Creator - KinkLink</title>
    <!-- O ícone do seu app principal, para manter a identidade. -->
    <link rel="icon" href="../KinkLink/public/kinklogo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Card Creator - KinkLink</h1>

    <div id="category-selector">
        <h2>1. Escolha a Categoria</h2>
        <button class="category-button" data-category="sensorial">Sensorial</button>
        <button class="category-button" data-category="poder">Poder</button>
        <button class="category-button" data-category="fantasia">Fantasia</button>
        <button class="category-button" data-category="exposicao">Exposição</button>
        <button class="category-button" data-category="conexao">Conexão</button> <!-- ADICIONADO -->
    </div>

    <div id="card-creation-area">
        <h2>2. Crie a Carta</h2>
        <div id="card-preview" class="card">
            <label for="intensity-input" style="display: none;">Intensidade</label>
            <input type="text" id="intensity-input" class="intensity top-left" placeholder="?" maxlength="2">
            <label for="card-text-input" style="display: none;">Texto da Carta</label>
            <textarea id="card-text-input" placeholder="Digite o texto da carta aqui..."></textarea>
            <span id="intensity-display-br" class="intensity bottom-right">?</span>
        </div>
        <button id="create-card-btn">Criar Carta</button>
    </div>

    <div id="created-cards-area">
        <h2>3. Cartas Criadas</h2>
        <div class="card-lists">
            <div class="list-container">
                <h3>Sensorial</h3>
                <ul id="list-sensorial" class="card-list"></ul>
            </div>
            <div class="list-container">
                <h3>Poder</h3>
                <ul id="list-poder" class="card-list"></ul>
            </div>
            <div class="list-container">
                <h3>Fantasia</h3>
                <ul id="list-fantasia" class="card-list"></ul>
            </div>
            <div class="list-container">
                <h3>Exposição</h3>
                <ul id="list-exposicao" class="card-list"></ul>
            </div>
            <div class="list-container"> <!-- ADICIONADO -->
                <h3>Conexão</h3>
                <ul id="list-conexao" class="card-list"></ul>
            </div>
        </div>
    </div>

    <div id="export-area">
         <h2>4. Exportar Dados</h2>
         <button id="generate-json-btn">Gerar JSON</button>
         <label for="json-output" style="display: none;">Saída JSON</label>
         <textarea id="json-output" readonly placeholder="O JSON com todas as cartas aparecerá aqui..."></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
